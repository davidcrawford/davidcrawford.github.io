---
layout: default
title: David Crawford
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
        <div class="date publish-date">{{ post.date | date_to_string }}</div>
        <div class="snippet">{{ post.snippet }} <a class="icon" href="{{ post.url }}">&rArr;</a></div>
      </li>
    {% endfor %}
  </ul>
</div>
