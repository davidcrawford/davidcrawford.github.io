<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <title>{{ page.title }}</title>
    <meta name="author" content="David Crawford" />
    {% if page.snippet %}
    <meta name="description" content="{{page.snippet}}" />
    {% else %}
    <meta name="description" content="{{site.description}}" />
    {% endif %}
    
    {% if page.date %}
    <meta http-equiv="date" content="{{page.date |date: '%A, %d %B %Y'}}" />
    {% endif %}

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen, projection" />

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700|Raleway:400,700,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- Mailchimp -->
    <link href="http://cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup{background:#fff; clear:left; font:14px 'Oxygen',Helvetica,Arial,sans-serif; }
      #mc_embed_signup form {padding-left: 0; margin-top: 2em;}
      /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
         We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
</head>
<body>

<div class="site">
  <img id="engine" alt="engine" src="/img/engine_etching.jpg" />

  <div class="top">
    <span class="large">Hi, I'm <span class="red">David Crawford</span>.</span>
  </div>
  
  {{ content }}
  
  <div class="subscribe">
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
    <form action="http://davidcrawford.us7.list-manage1.com/subscribe/post?u=3be0301fd4d9574a966eb45c5&amp;id=7ff0f67cd1" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <label for="mce-EMAIL">Subscribe to new posts</label>
      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </form>
    </div>

    <!--End mc_embed_signup-->
  </div>

  <div class="footer">
    <div class="contact">
        David Crawford<br />
        david.crawford@gmail.com
    </div>
    <div class="contact">
      <p>
        <a href="http://twitter.com/dacattac">@dacattac</a><br />
        <a href="http://github.com/davidcrawford/">github.com/davidcrawford</a><br />
      </p>
    </div>
  </div>
</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41053466-1', 'davidcrawford.co');
  ga('send', 'pageview');

</script>
</body>
</html>
